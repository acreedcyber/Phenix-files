apiVersion: phenix.sandia.gov/v1
kind: Topology
metadata:
  name: automotive-factory-lab
spec:
  nodes:
    # OT Network Core Assets
    - type: VirtualMachine
      general:
        hostname: plc-1
      hardware:
        os_type: linux
        memory: 4096
        vcpus: 2
        drives:
          - image: ubuntu.qc2
      network:
        interfaces:
          - name: eth0
            type: ethernet
            vlan: OT
            address: 10.0.0.10
            gateway: 10.0.0.1
            mask: 24
            proto: static

    - type: VirtualMachine
      general:
        hostname: plc-2
      hardware:
        os_type: linux
        memory: 4096
        vcpus: 2
        drives:
