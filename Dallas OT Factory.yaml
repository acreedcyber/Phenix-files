            type: ethernet
            vlan: OT
            address: 10.0.0.50
            gateway: 10.0.0.1
            mask: 24
            proto: static

    # DMZ Assets
    - type: VirtualMachine
      general:
        hostname: dmz-server
      hardware:
        os_type: linux
        memory: 2048
        vcpus: 1
        drives:
          - image: ubuntu.qc2
      network:
        interfaces:
          - name: eth0
            type: ethernet
            vlan: DMZ
            address: 10.0.1.10
            gateway: 10.0.1.1
            mask: 24
            proto: static

    - type: VirtualMachine
      general:
        hostname: dmz-router
      hardware:
        os_type: linux
