            address: 10.0.0.11
            gateway: 10.0.0.1
            mask: 24
            proto: static

    - type: VirtualMachine
      general:
        hostname: hmi-1
      hardware:
        os_type: linux
        memory: 2048
        vcpus: 2
        drives:
          - image: ubuntu.qc2
      network:
